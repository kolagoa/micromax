<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>MicroMax</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Add Group</p>
        <p>Add Member</p>
        <p>View Members</p>
        <p>View Contribution</p>
        <p>View Statements</p>        
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar navbar-fixed">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">MicroMax</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
             <!-- <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a> -->
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="payments" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              
                <div class="content-block-title center "><h1>Enter Payments</h1></div>
              
              <div class="content-block">
               
                <div class="content-block-inner">
                    
                    <form action="#">
                        
                        <div class="list-block">
                          <div class="item-content">
                            <div class="item-inner"> 
                              <div class="item-title label">Member ID</div>
                              <div class="item-input">
                                <input type="text" placeholder="id number" required/>
                              </div>
                            </div>
                          </div>      
                            
                          <div class="item-content">
                                <div class="item-inner"> 
                                  <div class="item-title label">Amount</div>
                                  <div class="item-input">
                                    <input type="number" placeholder="amount" required/>
                                  </div>
                                </div>
                          </div>
                           <div class="item-content">
                                <div class="item-inner"> 
                                  <div class="item-title label">Mode</div>
                                  <div class="item-input">
                                    <select required >
                                        <option>Mpesa</option>   
                                        <option>Cash</option>   
                                        <option>Cheque</option>   
                                        <option>Bank Transfer</option>   
                                    </select>
                                  </div>
                                </div>
                          </div>
                           <div class="item-content">
                                <div class="item-inner"> 
                                  <div class="item-title label">Ref/Receipt</div>
                                  <div class="item-input">
                                    <input type="text" placeholder="ref no" required/>
                                  </div>
                                </div>
                          </div>
                           <div class="item-content">
                                <div class="item-inner"> 
                                  <div class="item-title label">Date Paid</div>
                                  <div class="item-input">
                                    <input type="date" required/>
                                  </div>
                                </div>
                          </div>
                            
                        <br>
                            
                      <div class="row col-33">
                        <button name="btnlogin" id="btnlogin" class="col button button-fill">Save</button>
                        <a href="dashboard.html" class="col button button-fill">Dash Board</a>
                      </div>  
                        
                        </div> 
                        
                    </form>                 
                </div>
              </div>            
            </div>
          </div>
        </div>
        <!-- toolbar -->
        <div class="toolbar toolbar-bottom toolbar-fixed">
            
            
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
