<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>MicroMax</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar navbar-fixed">
          <div class="navbar-inner">
               <div class="right"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
            <!-- We have home navbar without left link-->
            <div class="center sliding"></div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
             <!-- <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a> -->
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="register" class="page">
              
            <!-- Scrollable page content-->
            <div class="page-content">
              
                <div class="content-block-title center "><h2>Registration Form</h2></div>
              
              <div class="content-block">
               
                <div class="content-block-inner">
                    
                    <form action="#">
                        
                       <div class="list-block">
                          <div class="item-content">
                            <div class="item-inner"> 
                              <div class="item-title label">First Name</div>
                              <div class="item-input">
                                <input type="text" id="txtfirstname" placeholder="Your first name" required/>
                              </div>
                            </div>
                          </div>
                        </div>    
                       <div class="list-block">
                          <div class="item-content">
                            <div class="item-inner"> 
                              <div class="item-title label">Last Name</div>
                              <div class="item-input">
                                <input type="text" id="txtlastname" placeholder="Your last name" required/>
                              </div>
                            </div>
                          </div> 
                       </div>
                       <div class="list-block">
                          <div class="item-content">
                            <div class="item-inner"> 
                              <div class="item-title label">Email Address</div>
                              <div class="item-input">
                                <input type="email" id="txtemail" placeholder="Your email" required/>
                              </div>
                            </div>
                          </div> 
                       </div>
                       <div class="list-block">
                          <div class="item-content">
                            <div class="item-inner"> 
                              <div class="item-title label">Mobile Number</div>
                              <div class="item-input">
                                  <input type="tel" id="txtmobile" placeholder="Your Mobile" required=""/>
                              </div>
                            </div>
                          </div> 
                       </div>
                       <div class="list-block">
                          <div class="item-content">
                            <div class="item-inner"> 
                              <div class="item-title label">User Name</div>
                              <div class="item-input">
                                  <input type="text" id ="username" placeholder="Your name" required=""/>
                              </div>
                            </div>
                          </div>      
                        </div>
                       <div class="list-block"> 
                       <div class="item-content">
                                <div class="item-inner"> 
                                  <div class="item-title label">Password</div>
                                  <div class="item-input">
                                      <input type="password" id="txtpassword"  placeholder="Password" required=""/>
                                  </div>
                                </div>
                        </div>
                        <div class="item-content">
                                <div class="item-inner"> 
                                  <div class="item-title label">Confirm </div>
                                  <div class="item-input">
                                      <input type="password" id="txtconfirmpass" placeholder="Password" required=""/>
                                  </div>
                                </div>
                        </div>
                        <div class="list-block">                              
                        <div class="row col-33">
                            <button name="btnregsubmit" id="btnlogin" class="col button button-fill">Submit</button>
                            <a href="index.html" class="col button button-fill">Cancel</a> 
                        </div>  
                   </form>                 
                </div>
              </div>            
            </div>
          </div>
        </div>
        <!-- toolbar -->
        <div class="toolbar toolbar-bottom toolbar-fixed">
            
            
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
